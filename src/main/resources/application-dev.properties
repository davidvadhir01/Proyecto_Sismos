# ===== CONFIGURACIÓN PARA DESARROLLO =====

# DataWarehouse habilitado para desarrollo
datawarehouse.load.enabled=true
datawarehouse.load.only-if-empty=true

# Logs más detallados para debugging
logging.level.com.spring.proyectofinal=DEBUG
logging.level.com.spring.proyectofinal.service.DataLoader=DEBUG
logging.level.com.spring.proyectofinal.service.DataWarehouseService=DEBUG

# Mostrar SQL para debugging
spring.jpa.show-sql=true

# Cache deshabilitado para desarrollo
spring.thymeleaf.cache=false

