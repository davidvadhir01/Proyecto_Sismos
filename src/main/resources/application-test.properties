# ===== CONFIGURACIÓN PARA TESTING =====

# Base de datos en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Crear y eliminar esquema en cada test
spring.jpa.hibernate.ddl-auto=create-drop

# DataWarehouse deshabilitado para tests
datawarehouse.load.enabled=false

# Logs mínimos para tests
logging.level.root=WARN
logging.level.com.spring.proyectofinal=INFO

# Desactivar SQL logs en tests
spring.jpa.show-sql=false

# H2 Console para debugging de tests (opcional)
spring.h2.console.enabled=true